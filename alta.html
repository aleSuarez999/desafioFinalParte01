<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de productos</title>
    <link rel="stylesheet" href="scss/main.css">
    
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="">
        <div class="grid_header">
            <div class="col-1 taC" id="grid_header_img_container">
                <img  class="img" src="img/logo05.png"  alt="Logo Jugueter칤a C칩smica" onclick="window.location.href='index.html';">

            </div>    
            <div class="col-2 taC">
                <h1 >Jugueter칤a C칩smica</h1>
                <nav class="nav ">
                    <ul class="">
                        <li class="nav__item"><a href="nosotros.html" class="nav__list-link">Nosotros</a></li>
                        <li class="nav__item"><a href="alta.html" class="nav__list-link">Alta</a></li>
                        <li class="nav__item"><a href="contacto.html" class="nav__list-link">Contacto</a></li>
                        <li class="nav__item_search"><input name="search" id="search" placeholder="Buscar en Jugueter칤a C칩smica" size="10">游댌</li>
                    </ul>
                </nav>
                <button class="btn btn__outline navbar__menu-button" onclick="handleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="d-flex">
        <aside id="category-menu" class="sidebar__menu d-flex">
            
            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <div class="sidebar__card">
                        <img class="sidebar__card-img" src="img/sb_AireLibre.png" alt="">
                        <p class="sidebar__card-p">Juegos al Aire libre</p>
                    </div>
                </li>
                <li class="sidebar__item">
                    <div class="sidebar__card">
                        <img class="sidebar__card-img" src="img/sb_JuegosDeMesa.png" alt="">
                        <p class="sidebar__card-p">Juegos de Mesa</p>
                    </div>
                </li>

                <li class="sidebar__item">
                    <div class="sidebar__card">
                        <img class="sidebar__card-img" src="img/sb_Rodados.jpg" alt="">
                        <p class="sidebar__card-p">Rodados</p>
                    </div>
                </li>

                <li class="sidebar__item">
                    <div class="sidebar__card">
                        <img class="sidebar__card-img" src="img/sb_Ofertas.jpg" alt="">
                        <p class="sidebar__card-p">Ofertas</p>
                    </div>
                </li>
            </ul>
        </aside>

        <main id="main_container" class="container d-flex">
      
            <div class="form__container d-flex">
                <fieldset id="fieldsetAlta">
                    <legend>Alta de Producto</legend>
                    <form id="formAlta" class="form formAlta"  onsubmit="handleSubmit(event)">
                    
                        <div class="form-group">
                            <label for="prodNombre">Nombre: </label>
                            <input id="prodNombre" type="text" name="prodNombre">
                            
                        </div>
                        <span id="prodNombre-error" class="helper"></span>

                        <div class="form-group">
                            <label for="prodDescCorta">Descripci칩n Corta: </label>
                            <input type="text" id="prodDescCorta"  name="prodDescCorta">
                        </div>
                        <span id="prodDescCorta-error" class="helper"></span>

                        <div class="form-group">
                            <label for="prodDescLarga">Descripci칩n Larga: </label>
                            <textarea id="prodDescLarga"  name="prodDescLarga"></textarea>
                        </div>
                        <span id="prodDescLarga-error" class="helper"></span>

                        <div class="form-group">
                                <label for="prodPrice">Precio: </label>
                            <input id="prodPrice" type="text" name="prodPrice">
                        </div>
                        <span id="prodPrice-error" class="helper"></span>

                        <div class="form-group">
                            <label for="prodStock">Stock: </label>
                            <input id="prodStock" type="text" name="prodStock">
                        </div>
                        <span id="prodStock-error" class="helper"></span>

                        <div class="form-group">
                            <label for="prodMarca">marca: </label>
                            <input id="prodMarca" type="text" name="prodMarca">
                        </div>
                        <span id="prodMarca-error" class="helper"></span>

                        <div class="form-group">
                            <label for="prodCategoria">Categoria: </label>
                            <select name="prodCategoria" id="prodCategoria">
                                <option value="0">Selecionar</option>
                                <option value="1">Juegos Al Aire Libre</option>
                                <option value="2">Juegos de Mesa</option>
                                <option value="3">Rodados</option>
                                <option value="4">Juegos para menores de 6 A침os</option>
                            </select>
                        </div>
                        <span id="prodCategoria-error" class="helper"></span>
                        <div class="form-group">
                            <label for="prodImage">Imagen: </label>
                            <input id="prodImage" type="file" name="prodImage" onchange="viewImagePreview()">
                        </div>
                        <span id="prodImage-error" class="helper"></span>

                        <div class="form-group">
                            <label for="EnvioSinCargo">Envio Sin Cargo</label>
                                <input type="checkbox" name="EnvioSinCargo" id="EnvioSinCargo">
                            
                        </div>
                        
                        <div class="form-group">
                            <fieldset id="fEdad">
                                <legend>Edad:</legend>
                                <label for="edadDesde">Desde: 
                                    <select name="edadDesde" id="edadDesde">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </label>
                                <label for="edadHasta">Hasta: 
                                    <select name="edadHasta" id="edadHasta">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </label>
                            </fieldset>
                        </div>
                        <button class="btn btn__submit" type="submit">Enviar</button>
                    </form>
                </fieldset>
                <div class="imgPreview__container">
                    <h5>Vista previa de la imagen</h5>
                    <img id="imgPreview" class="imgPreview" src="img/defaultImage.jpg" alt="Vista previa de la imagen">
                </div>
            </div> <!--fin  form__container-->
        </main>
    </div>
    
    <footer class="container">
        <ul>
            <li>Trabaj치 con nosotros</li>
            <li>T칠rminos y condiciones</li>
            <li>Ayuda</li>
            <li>Defensa del Consumidor</li>
            <li>@AleSuarez Design</li>
        </ul>
    </footer>

    <script src="js/altas.js"></script>

</body>
</html>
